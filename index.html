    $(document).ready(function () {
      $("#owlCarousel1").owlCarousel({

        nav: true,

        smartSpeed: 1000,
        responsive: {

          600: { items: 2 },
          1000: { items: 4 },

      });
      $('.product__details__pic__slider img').click(function () {
        var newSrc = $(this).attr('data-imgbigurl'); // Get the full-size image URL
        $('.product__details__pic__item--large').attr('src', newSrc); // Change the main image
      });

          1000: { items: 4 },
        }
      });

      // owl.trigger('refresh.owl.carousel');

      owl.on('mousewheel', '.owl-stage', function (e) {
        if (e.deltaY > 0) {
          owl.trigger('next.owl');
        } else {
          owl.trigger('prev.owl');
        }
        e.preventDefault();
      });

    });





  </script>

  <script>
    $(document).ready(function () {
      $(".slicknav_parent").click(function (e) {
        e.preventDefault();
        var submenu = $(this).children("ul");

        submenu.slideToggle();

        $(this).toggleClass("slicknav_open");

        $(this).children(".slicknav_arrow").text(function (_, text) {
          return text === "►" ? "▼" : "►";
        });
      });
    });
    document.getElementById("category-heading").addEventListener("click", function () {
      var item = this.closest('.sidebar__item');
      item.classList.toggle("active");
    });
  </script>
